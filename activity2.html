    <script type="text/javascript">
    	let n = document.getElementById('ndisplay');
    	let numberHolder;
    	let optr;

    	function attachnumber(e){
    		n.value += e.innerHTML;
    	}

    	function doadd(){
    		optr = "+";
    		numberHolder = parseInt(n.value);
    		n.value = "";
    	}


    	function dosubtract(){
    		optr = "-";
    		numberHolder = parseInt(n.value);
    		n.value = "";	
    	}

    	function result() {
    		switch (optr){
    			case "+":
    			        n.value = numberHolder + parseInt(n.value);
    			        break;
    			case "-":
    			        n.value = numberHolder - parseInt(n.value);
    			        break;
    			default:

    			        break;        
    		}
    		
    	}
